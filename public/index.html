<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="ENP MINE-CARE" />
  <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
  <title>ENP | Equipment Service and Maintenance</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/media/logos/icon.png" />
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />

  <style>
    .spinner {
      animation: spinner-kk2y8v 3s infinite;
    }
    @keyframes spinner-kk2y8v {
      0% {
        transform: rotate(0deg);
      }

      10%, 15% {
        transform: rotate(-90deg);
      }

      20%, 25% {
        transform: rotate(-180deg);
      }

      30%, 35% {
        transform: rotate(-270deg);
      }

      40%, 50% {
        transform: rotate(-360deg);
      }

      100% {
        transform: rotate(720deg);
      }
    }
  </style>
</head>

<body id="kt_body" class="page-loading splash-screen">
<noscript>You need to enable JavaScript to run this app.</noscript>
<!--begin::Theme mode activity on page load-->
<script>
  if (document.documentElement) {
    var defaultThemeMode = 'system'

    var hasKTName = document.body.hasAttribute('data-kt-name')
    var lsKey = 'kt_' + (hasKTName ? name + '_' : '') + 'theme_mode_value'
    var themeMode = localStorage.getItem(lsKey)
    if (!themeMode) {
      if (defaultThemeMode === 'system') {
        themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      } else {
        themeMode = defaultThemeMode
      }
    }

    document.documentElement.setAttribute('data-theme', themeMode)
  }
</script>
<!--end::Theme mode activity on page load-->

<div id="root" class="d-flex flex-column flex-root"></div>
<div id="splash-screen" class="splash-screen">

  <img src="%PUBLIC_URL%/media/logos/icon.png" alt="ENP logo" class="spinner"/>
  <span>Loading ...</span>

</div>
<div id="root-modals"></div>
</body>
</html>
